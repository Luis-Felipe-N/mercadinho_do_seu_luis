<header class="header">
    <h1>Mercadinho</h1>
    <div class="header__search">

    </div>
    <div class="header__user">
        {% if user.username %}
            <div class="user">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7ZM14 7C14 8.10457 13.1046 9 12 9C10.8954 9 10 8.10457 10 7C10 5.89543 10.8954 5 12 5C13.1046 5 14 5.89543 14 7Z" fill="currentColor" /><path d="M16 15C16 14.4477 15.5523 14 15 14H9C8.44772 14 8 14.4477 8 15V21H6V15C6 13.3431 7.34315 12 9 12H15C16.6569 12 18 13.3431 18 15V21H16V15Z" fill="currentColor" />
                </svg>
                <span>{{ user.username }}</span>
            </div>
            {% if user.is_vendedor %}
            {% else %}
                <a class="btn_login" href="{% url 'users:register-vendedor' %}">
                    Virar vendendor
                </a>
            {% endif %}
        {% else %}
            <a class="btn_login" href="{% url 'users:login' %}">Login</a>
            <a class="btn_register" href="{% url 'users:register' %}">Registrar</a>
        {% endif %}
    </div>
</header>
<div class="form__cep_container">
    <form class="form__cep">
        <input data-formcep="input" type="text" placeholder="_____-___">
        <button data-formcep="button" >Adicionar</button>
    </form>
    <p class="text__cep"></p>
</div>
