{% extends 'global/base.html' %}

{% block content %}
    {% include 'global/components/header.html' %}

    <main class="base-produtos container">
        <h1>{{ titulo_da_pagina }}</h1>
        <div class="produtos__cards">
            {% for produto in produtos %}
                {% include '../partials/meus-produto-cards.html' %}
            {% empty %}
                <h1>Você não cadastrou nenhum produto</h1>
            {% endfor %}
        </div>
    </main>
    
{% endblock content %}
