{% extends 'global/base.html' %}
{% load widget_tweaks %}

{% block content %}
    <main class="login center">
        <div class="login__container">
            <h2>Cadastrar no mercadinho</h2>

            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
            <form method="post" class="form">
                {% csrf_token %}
                {% for field in form %}
                    <label>
                        {% if field.help_text %}
                            <span class="form__help-text">
                                {{ field.help_text}}
                            </span>
                        {% endif %}
                        {{ field.label }}
                        {% render_field field class="form__input" %}
                    </label>
                {% endfor %}
                <button>
                    Cadastrar
                </button>
            </form>
        </div>
    <main>  
{% endblock content %}
