{% extends 'global/base.html' %}
{% load widget_tweaks %}

{% block content %}
    <main class="login center">
        <div class="login__container">
            <h2>Entrar no mercadinho</h2>

            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
            <form class="form" method="post">
                {% csrf_token %}
                {{ message }}
                {% for field in form %}
                    <label>
                        {{ field.label }}
                        {% render_field field class="form__input" %}
                    </label>
                {% endfor %}
                <button>
                    Entrar
                </button>
            </form>

            <p>NÃ£o possui uma conta? <a href="{% url 'users:login' %}"></a> </p>
        </div>

{% endblock content %}
